<div id="topbar">
    <a class="home-btn" href="/">Home</a>
    <form action="/" method="POST">
        <label for="league">League:</label>
        <select name="league" id="league" class="select-league">
            <option value="epl" {% if s_league=="epl" %} selected {% endif %}>English Premier League</option>
            <option value="laliga" {% if s_league=="laliga" %} selected {% endif %}>La Liga</option>
            <option value="seriea" {% if s_league=="seriea" %} selected {% endif %}>Serie A</option>
            <option value="bundes" {% if s_league=="bundes" %} selected {% endif %}>Bundesliga</option>
            <option value="ligue1" {% if s_league=="ligue1" %} selected {% endif %}>Ligue 1</option>
        </select>

        <label for="season">Season:</label>
        <select name="season" id="season" class="select-season" required>
            <option value="2010" {% if n_season=="2010" %} selected {% endif %}>2010-2011</option>
            <option value="2011" {% if n_season=="2011" %} selected {% endif %}>2011-2012</option>
            <option value="2012" {% if n_season=="2012" %} selected {% endif %}>2012-2013</option>
            <option value="2013" {% if n_season=="2013" %} selected {% endif %}>2013-2014</option>
            <option value="2014" {% if n_season=="2014" %} selected {% endif %}>2014-2015</option>
            <option value="2015" {% if n_season=="2015" %} selected {% endif %}>2015-2016</option>
            <option value="2016" {% if n_season=="2016" %} selected {% endif %}>2016-2017</option>
            <option value="2017" {% if n_season=="2017" %} selected {% endif %}>2017-2018</option>
            <option value="2018" {% if n_season=="2018" %} selected {% endif %}>2018-2019</option>
            <option value="2019" {% if n_season=="2019" %} selected {% endif %}>2019-2020</option>
            <option value="2020" {% if n_season=="2020" %} selected {% endif %}>2020-2021</option>
            <option value="2021" {% if n_season=="2021" %} selected {% endif %}>2021-2022</option>
            <option value="2022" {% if n_season=="2022" %} selected {% endif %}>2022-2023</option>
            <option value="2023" {% if n_season=="2023" %} selected {% endif %}>2023-2024</option>
            <option value="2024" {% if n_season=="2024" %} selected {% endif %}>2024-2025</option>
        </select>

        <input type="submit" name="league-type" value="Standings" class="header-btn">
        <input type="submit" name="league-type" value="TopScore" class="header-btn">
        <input type="submit" name="league-type" value="TopAssist" class="header-btn">
    </form>
    <link rel="stylesheet" href="{{ url_for('static',filename='header-style.css') }}">
</div>
